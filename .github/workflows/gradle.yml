name: gradle-check
on:
  push:
    branches:
      - '**'
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup and execute Gradle 'checkstyleMain' task
        uses: gradle/gradle-build-action@v2
        with:
          arguments: checkstyleMain

      - name: Setup and execute Gradle 'checkstyleTest' task
        uses: gradle/gradle-build-action@v2
        with:
          arguments: checkstyleTest